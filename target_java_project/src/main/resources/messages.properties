landing.prices.phrase3=Quality assurance
landing.prices.phrase4=All our therapists are verified professionals with proper education and training.
landing.prices.phrase5=Why therapy costs what it does
landing.prices.phrase6=<p>To work qualitatively and effectively, a psychologist needs to constantly undergo individual therapy which is quite expensive.</p><p>They also need to regularly attend meetings with a more experienced colleague to discuss work difficulties with clients (this is called supervision). Such meetings are even more expensive than individual therapy.</p><p>In addition to higher education, psychologists undergo expensive long-term training programs where they improve their qualifications.</p><p>Most of a psychologist's income goes to cover these expenses. If they don't spend money on personal therapy, supervision, and gaining new knowledge, they cannot be effective and provide professional help.</p>

