# FAQ Items
faq_main_title_1=How does online therapy work?
faq_main_body_1=Online therapy takes place via video call (Zoom, Google Meet, or other platforms). You connect with your therapist at the appointed time and have a session just like in an in-person meeting. Sessions typically last 50 minutes for individual therapy and 80 minutes for couples therapy.
faq_main_title_2=How do I choose the right psychologist?
faq_main_body_2=You can browse therapist profiles, read about their specializations, methods, and experience. If you're unsure, you can fill out a request form, and we'll help match you with a suitable specialist based on your needs.
faq_main_title_3=Is online therapy effective?
faq_main_body_3=Research shows that online therapy is just as effective as in-person therapy for most issues. Many people find it more convenient and comfortable since they can attend sessions from home.
faq_main_title_4=What issues can be addressed in therapy?
faq_main_body_4=Our therapists work with a wide range of issues: anxiety, depression, relationship problems, stress, self-esteem, life transitions, trauma, and more. Each specialist has their own areas of expertise.
faq_main_title_5=How much does a session cost?
faq_main_body_5=Session prices vary depending on the therapist and type of therapy. Individual sessions typically range from 800 to 1500 UAH. You can see exact prices on each therapist's profile.
faq_main_title_6=How do I pay for sessions?
faq_main_body_6=Payment is made online through our secure payment system before the session. You can pay with a bank card. We accept Visa, Mastercard, and other major cards.
faq_main_title_7=Can I cancel or reschedule a session?
faq_main_body_7=Yes, you can cancel or reschedule a session up to 24 hours before the appointment without any penalty. For cancellations made less than 24 hours before the session, the payment is non-refundable.