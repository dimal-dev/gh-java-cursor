<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{landing/layout/main}">
<head>
    <title th:text="#{landing.psiholog_list.title} + ' - GoodHelp'">Our Therapists - GoodHelp</title>
    <link rel="stylesheet" th:href="@{/css/landing/psiholog-list.css}">
</head>
<body>
<main layout:fragment="content">
    <section class="gh-psiholog-list">
        <!-- Decorative soft light background -->
        <div class="gh-psiholog-list__soft-light-container">
            <div class="gh-psiholog-list__soft-light"></div>
        </div>
        
        <div class="gh-container">
            <!-- Page title -->
            <h1 class="gh-psiholog-list__h1" th:text="#{our_specialists}">Our Specialists</h1>
            
            <!-- Therapist cards grid -->
            <div class="gh-psiholog-list__list">
                <div th:each="psiholog : ${psihologList}"
                     th:replace="~{landing/fragments/psiholog-card :: psihologCard(psiholog=${psiholog})}">
                </div>
                
                <!-- Empty state when no therapists -->
                <div th:if="${#lists.isEmpty(psihologList)}" class="gh-psiholog-list__empty">
                    <p th:text="#{landing.psiholog_list.empty}">No therapists found. Please try again later.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Google Analytics tracking script -->
    <script th:inline="javascript">
        window.addEventListener('DOMContentLoaded', function() {
            // Track clicks on "View Profile" buttons
            document.querySelectorAll('.view-specific-psiholog-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'view_specific_psiholog_btn_clicked_on_select_psiholog_page', {
                            'event_category': 'Conversions'
                        });
                    }
                });
            });

            // Track view_item_list event for analytics
            var viewItemListData = [];
            /*[# th:each="psiholog,iterStat : ${psihologList}"]*/
            viewItemListData.push({
                'id': 'P' + /*[[${psiholog.id()}]]*/ '0',
                'name': /*[[${psiholog.fullName()}]]*/ 'Therapist',
                'list_name': 'Select Therapist - All Therapists List',
                'category': 'All Therapists',
                'list_position': /*[[${iterStat.index + 1}]]*/ 1,
                'quantity': 1,
                'price': /*[[${psiholog.price()}]]*/ 0
            });
            /*[/]*/
            
            if (typeof gtag !== 'undefined' && viewItemListData.length > 0) {
                gtag('event', 'view_item_list', {
                    'items': viewItemListData
                });
            }
        });
    </script>
</main>
</body>
</html>
