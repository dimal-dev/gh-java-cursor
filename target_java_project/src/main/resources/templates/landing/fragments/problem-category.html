<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
    Fragment for displaying problem category cards on the home page.
    Each card shows a category title with common problems people face.
-->

<th:block th:fragment="problem-card(title, problems, iconType)">
    <div class="problem-category-list__item">
        <div class="problem-category-list__item-icon">
            <!-- Relations icon -->
            <svg th:if="${iconType == 'relations'}" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
            
            <!-- Work icon -->
            <svg th:if="${iconType == 'work'}" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M60.9666 0.0438489C90.2515 -0.969007 119.113 15.6246 127.352 43.6317C135.034 69.7456 115.087 93.0107 93.0459 109.09C70.6447 125.432 41.4973 138.854 18.9497 122.713C-3.82804 106.407 -1.65594 74.2221 7.40091 47.7804C15.9535 22.811 34.4936 0.959453 60.9666 0.0438489Z" fill="#F5F5DE"/>
                <path d="M33.5605 75.0747V90.6083L34.8631 95.1242C35.8067 95.8333 36.9797 96.2534 38.2508 96.2534H92.4443C95.5621 96.2534 98.0895 93.726 98.0895 90.6083V75.0747H33.5605Z" fill="#EF9665"/>
                <path d="M95.8317 46.9617H34.8636C32.2326 47.8916 30.3477 50.4008 30.3477 53.3503V69.3752C30.3477 70.6807 31.097 71.8639 32.2707 72.4356C35.0415 73.7856 38.0911 74.9686 41.3669 75.9559L46.4191 77.2805C52.2526 78.5936 58.6447 79.3181 65.3477 79.3181C72.0641 79.3181 78.4684 78.5906 84.3116 77.2726L89.2286 75.9858C92.5422 74.9927 95.6258 73.7993 98.4246 72.4356C99.5982 71.8639 100.348 70.6809 100.348 69.3753V53.3503C100.348 50.4008 98.4627 47.8916 95.8317 46.9617Z" fill="#EF9665"/>
            </svg>
            
            <!-- Children icon -->
            <svg th:if="${iconType == 'children'}" width="122" height="130" viewBox="0 0 122 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M62.2037 0.0117753C87.354 0.507498 105.879 20.3293 114.355 43.9689C123.878 70.5284 127.702 102.882 105.214 119.969C81.629 137.89 48.7089 129.737 25.2079 111.706C3.76096 95.2518 -5.18833 67.4153 3.30267 41.78C11.6606 16.5463 35.5819 -0.512952 62.2037 0.0117753Z" fill="#F5F5DE"/>
                <circle cx="61" cy="65" r="35" fill="#EF9665"/>
                <path d="M50 55C50 58 52 60 55 60C58 60 60 58 60 55" stroke="#FDD8C3" stroke-width="2"/>
                <path d="M62 55C62 58 64 60 67 60C70 60 72 58 72 55" stroke="#FDD8C3" stroke-width="2"/>
                <path d="M55 70C58 75 64 75 67 70" stroke="#FDD8C3" stroke-width="2"/>
            </svg>
            
            <!-- Self-esteem icon -->
            <svg th:if="${iconType == 'selfesteem'}" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M65 0C100.899 0 130 29.101 130 65C130 100.899 100.899 130 65 130C29.101 130 0 100.899 0 65C0 29.101 29.101 0 65 0Z" fill="#F5F5DE"/>

                <path d="M80 55L75 60L80 65" stroke="#FDD8C3" stroke-width="2"/>
                <path d="M55 80C60 85 70 85 75 80" stroke="#FDD8C3" stroke-width="2"/>
            </svg>
            
            <!-- Big changes icon -->
            <svg th:if="${iconType == 'changes'}" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M65 0C100.899 0 130 29.101 130 65C130 100.899 100.899 130 65 130C29.101 130 0 100.899 0 65C0 29.101 29.101 0 65 0Z" fill="#F5F5DE"/>
                <path d="M30 65H100M100 65L85 50M100 65L85 80" stroke="#EF9665" stroke-width="4"/>
                <circle cx="65" cy="65" r="15" fill="#D4D45E"/>
            </svg>
            
            <!-- Loneliness icon -->
            <svg th:if="${iconType == 'loneliness'}" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M65 0C100.899 0 130 29.101 130 65C130 100.899 100.899 130 65 130C29.101 130 0 100.899 0 65C0 29.101 29.101 0 65 0Z" fill="#F5F5DE"/>
                <circle cx="65" cy="55" r="25" fill="#EF9665"/>
                <path d="M45 95C45 80 55 70 65 70C75 70 85 80 85 95" fill="#EF9665"/>
            </svg>
        </div>
        
        <div class="problem-category-list__item-title" th:text="${title}">Category Title</div>
        
        <ul class="problem-category-list__item-problems">
            <li th:each="problem : ${problems}" th:text="#{${problem}}">Problem text</li>
        </ul>
    </div>
</th:block>

</html>
