<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{landing/layout/main}">
<head>
    <title th:text="#{error.500.title}">Server Error - GoodHelp</title>
</head>
<body>
<main layout:fragment="content" class="gh-error-page">
    <div class="gh-error-container">
        <div class="gh-error__code">500</div>
        <h1 class="gh-error__title" th:text="#{error.500.heading}">Something Went Wrong</h1>
        <p class="gh-error__description" th:text="#{error.500.description}">
            We're experiencing technical difficulties. Please try again later.
        </p>
        <div class="gh-error__actions">
            <a th:href="@{/}" class="gh-button gh-button--primary" th:text="#{error.backToHome}">
                Back to Home
            </a>
            <a href="mailto:goodhelpua@gmail.com" class="gh-button gh-button--outline" th:text="#{error.contactSupport}">
                Contact Support
            </a>
        </div>
    </div>
</main>

<th:block layout:fragment="styles">
    <style>
        .gh-error-page {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .gh-error-container {
            text-align: center;
            max-width: 500px;
        }

        .gh-error__code {
            font-size: 8rem;
            font-weight: 700;
            color: #D95757;
            line-height: 1;
            margin-bottom: 16px;
        }

        .gh-error__title {
            font-size: 2rem;
            font-weight: 600;
            color: #202020;
            margin: 0 0 16px;
        }

        .gh-error__description {
            font-size: 1.1rem;
            color: #666;
            margin: 0 0 32px;
            line-height: 1.6;
        }

        .gh-error__actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .gh-error__code {
                font-size: 5rem;
            }

            .gh-error__title {
                font-size: 1.5rem;
            }

            .gh-error__actions {
                flex-direction: column;
            }

            .gh-error__actions .gh-button {
                width: 100%;
            }
        }
    </style>
</th:block>
</body>
</html>
