spring:
  # Database - from environment variables
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 20
      minimum-idle: 5
  
  # JPA
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: false
  
  # Redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  
  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: goodhelp-prod
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
  
  # Thymeleaf - cache enabled
  thymeleaf:
    cache: true

# Logging - less verbose for prod
logging:
  level:
    root: WARN
    com.goodhelp: INFO
    org.springframework: WARN

# Server
server:
  servlet:
    session:
      cookie:
        secure: true

# Production settings
goodhelp:
  # Error handling - use custom error pages in production
  error-handling:
    use-custom-pages: true
  
  wayforpay:
    merchant-login: ${WAYFORPAY_MERCHANT_LOGIN}
    merchant-secret-key: ${WAYFORPAY_SECRET_KEY}
    merchant-domain: goodhelp.com.ua
  
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN}
    enabled: true
