spring:
  # Database - local Docker
  datasource:
    url: jdbc:postgresql://localhost:5432/goodhelp
    username: goodhelp
    password: goodhelp_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
  
  # JPA
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  
  # Redis - local Docker
  data:
    redis:
      host: localhost
      port: 6379
  
  # Kafka - local Docker
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: goodhelp-dev
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  
  # Thymeleaf - no cache for dev
  thymeleaf:
    cache: false

# Server error configuration - show detailed errors in dev
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

# Logging - more verbose for dev
logging:
  level:
    com.goodhelp: WARN
    org.springframework.security: WARN

# Dev-specific settings
goodhelp:
  # Error handling - use Spring's default error pages in dev for detailed debugging
  error-handling:
    use-custom-pages: false
  
  # WayForPay test credentials
  wayforpay:
    merchant-login: ${WAYFORPAY_MERCHANT_LOGIN:test_merchant}
    merchant-secret-key: ${WAYFORPAY_SECRET_KEY:test_secret}
    merchant-domain: localhost:8080
  
  # Telegram test settings
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    enabled: false
    setup-prefix: "z5k_ps_2_p_1_7yofmlwrgbdu53_:"
