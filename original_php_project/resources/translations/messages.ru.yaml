psiholog_review_alisa_chizikova_13: '–†–∞–±–æ—Ç–∞ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª–∞—Å—å –º–Ω–µ —Å–æ–≤—Å–µ–º –ø–æ –¥—Ä—É–≥–æ–º—É. –Ø –¥—É–º–∞–ª –≤—Å–µ –±—É–¥–µ—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å –Ω–∞ –∫—É—à–µ—Ç–∫–µ –∫–∞–∫ –≤ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏—Ö —Ñ–∏–ª—å–º–∞—Ö. –í —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ —Å–∏–¥–µ–ª –Ω–∞ –¥–∏–≤–∞–Ω–µ –∏ –æ—Ç–≤–µ—á–∞–ª –Ω–∞ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –¥–µ–ª–∞–ª —Å—Ç—Ä–∞–Ω–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è  –∏ –∑–∞–¥–∞–Ω–∏—è. –ò—Ç–æ–≥ –º–µ–Ω—è —É–¥–∏–≤–∏–ª. –ü–æ–ª—É—á–∏–ª –æ—Ç–≤–µ—Ç—ã –Ω–∞ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –≤–æ–ø—Ä–æ—Å–æ–≤. –ü—Ä–æ–±–ª–µ–º—É —Å –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–∏—à—ë–ª , —Ä–µ—à–∏–ª –∑–∞ 8 –≤—Å—Ç—Ä–µ—á.  –¢–µ—Ä–∞–ø–∏—é –ø—Ä–æ–≤–æ–¥–∏–ª–∞ –ß–∏–∂–∏–∫–æ–≤–∞ –ê–ª—è. –û—Å–æ–±–µ–Ω–Ω–æ –≤–ø–µ—á–∞—Ç–ª–∏–ª –µ–µ –º–µ—Ç–æ–¥ —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–æ–∫ –∏ —Ä–∞–±–æ—Ç–∞ —Å –ø–µ—Å–∫–æ–º. –ï—Å–ª–∏ –ø—Ä–∏–π–¥–µ—Ç–µ, —Å—Ä–∞–∑—É –ø—Ä–æ—Å–∏—Ç–µ  —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–∫—É- —ç—Ç–æ –ª—É—á—à–µ —á–µ–º —Ç—ã—Å—è—á–∏ –¥—Ä—É–≥–∏—Ö –∑–∞–¥–∞–Ω–∏–π, –∑–∞ —Ä–∞–∑ —Å—Ç–∞–Ω–µ—Ç –≤—Å–µ –ø–æ–Ω—è—Ç–Ω–æ.'
psiholog_review_alisa_chizikova_14: '–•–æ—Ç–µ–ª–æ—Å—å –±—ã –ø–æ–¥–µ–ª–∏—Ç—Å—è —Å –í–∞–º–∏ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏ –æ —Ä–∞–±–æ—Ç–µ —Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–æ–º –ê–ª–µ–π –ß–∏–∂–∏–∫–æ–≤–æ–π . –û–¥–Ω–æ —è –º–æ–≥—É —Å—Ä–∞–∑—É —Å–∫–∞–∑–∞—Ç—å , —Ç–∞–∫–æ–≥–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∞ —Å–≤–æ–µ–≥–æ –¥–µ–ª–∞ –∏ —Ç–∞–∫–æ–≥–æ  –º—É–¥—Ä–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –Ω–µ —á–∞—Å—Ç–æ –≤—Å—Ç—Ä–µ—Ç–∏—à—å –≤ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏. –ò –±–ª–∞–≥–æ–¥–∞—Ä—é —Å—É–¥—å–±—É —á—Ç–æ –Ω–∞ –º–æ–µ–º –∂–∏–∑–Ω–µ–Ω–Ω–æ–º –ø—É—Ç–∏ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∞—Å—å –ê–ª—è. –û–Ω–∞ –Ω–µ —Ç–æ–ª—å–∫–æ —Å–ø–∞—Å–ª–∞ –Ω–∞—à –±—Ä–∞–∫ , –∞ —É–∫—Ä–µ–ø–∏–ª–æ –µ–≥–æ –µ—â–µ –Ω–∞ –¥–æ–ª–≥–∏–µ –≥–æ–¥—ã. –í–µ—á–Ω–æ –±—É–¥—É –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω, –∏ –Ω–∞–≤—Å–µ–≥–¥–∞ –≤ –¥–æ–ª–≥—É.'
psiholog_review_alisa_chizikova_15: '–û–±—Ä–∞—â–∞–ª–∏—Å—å —Å —Å—É–ø—Ä—É–≥–æ–π –∫ –ê–ª–∏—Å–µ –ß–∏–∂–∏–∫–æ–≤–æ–π. –í—ã–±—Ä–∞–ª–∏ –µ–µ –ø–æ –∫—Ä–∏—Ç–µ—Ä–∏—è–º: –æ–ø—ã—Ç, –Ω–∞–ª–∏—á–∏–µ —Å–µ–º—å–∏, –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–µ—Ç–µ–π –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤. –ó–∞ 7 –≤—Å—Ç—Ä–µ—á —Ä–µ—à–∏–ª–∏ –≤—Å–µ –Ω–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã. –ü–æ—Ç—Ä–∞—Ç–∏–ª–∏ –Ω–æ—Ä–º–∞–ª—å–Ω–æ –¥–µ–Ω–µ–≥ –∏ –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ —ç–∫–æ–Ω–æ–º–∏—è –Ω–∞ –≤—Ä–∞—á–∞—Ö –∏ –ó–¥–æ—Ä–æ–≤—å–µ. –°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª —Å–≤–æ–µ–≥–æ –¥–µ–ª–∞. –û—á–µ–Ω—å –ø–æ–Ω—Ä–∞–≤–∏–ª–∞—Å—å —á–µ—Ç–∫–æ—Å—Ç—å, —è—Å–Ω—ã–π –∫–æ–Ω—Ç—Ä–∞–∫—Ç , –ø–æ–Ω—è—Ç–Ω—ã–µ —É—Å–ª–æ–≤–∏—è.'
psiholog_review_alisa_chizikova_16: '–ù–∞ —Ç–µ—Ä–∞–ø–∏—é –ø—Ä–∏–≤–µ–ª–∞ –º–µ–Ω—è –∑–∞—Ç—è–Ω—É–≤—à–∞—è—Å—è –±–æ–ª–µ–∑–Ω—å , –≤—Ä–∞—á–∏ —Ä–∞–∑–≤–æ–¥–∏–ª–∏ —Ä—É–∫–∞–º–∏ –∏ —Å–∫–∞–∑–∞–ª–∏ –∏—Å–∫–∞—Ç—å –ø—Ä–∏—á–∏–Ω—É –≤ –ø—Å–∏—Ö–∏–∫–µ. –û–±—Ä–∞—Ç–∏–ª–∞—Å—å –∫ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–æ–ª–æ–≥—É –ê–ª–∏—Å–µ –ß–∏–∂–∏–∫–æ–≤–æ–π. –í–∏–∂—É —è–≤–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–º –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–º –ø–ª–∞–Ω–µ. –ü–æ—è–≤–∏–ª–∞—Å—å –≤–µ—Ä–∞ –≤ —Å–µ–±—è –∏ –Ω–∞–¥–µ–∂–¥–∞ –Ω–∞ –ø–æ–ª–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ'
psiholog_review_alisa_chizikova_17: '–ü–æ–∑–Ω–∞–∫–æ–º–∏–ª–∞—Å—å —Å –ê–ª–∏—Å–æ–π –ß–∏–∂–∏–∫–æ–≤–æ–π –≤ –ù—å—é –ô–æ—Ä–∫–µ 3 –≥–æ–¥–∞ –Ω–∞–∑–∞–¥. –û–Ω–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–ª–∞ –Ω–∞ –º–µ–Ω—è –æ—á–µ–Ω—å –ø—Ä–∏—è—Ç–Ω–æ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ. –ü–æ—Å–ª–µ —ç—Ç–æ–π –≤—Å—Ç—Ä–µ—á–∏ –ø–æ—è–≤–∏–ª–æ—Å—å –±–æ–ª—å—à–æ–µ –∂–µ–ª–∞–Ω–∏–µ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å —Å –Ω–µ–π –Ω–∞–¥ –º–æ–∏–º –∑–∞–ø—Ä–æ—Å–æ–º –æ–± –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö —Å –ø–∞—Ä–Ω–µ–º, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞ –º–Ω–µ –Ω–µ –∂–µ–Ω–∏—Ç—å—Å—è. –ù–∏–∫–∞–∫ –Ω–µ –º–æ–≥–ª–∞ –ø–æ–Ω—è—Ç—å, —á—Ç–æ —Å–æ –º–Ω–æ–π –Ω–µ —Ç–∞–∫. –í–æ—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∞—Å—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –∏ –ø—Ä–∏–µ—Ö–∞–ª–∞ –≤ –ö–∏–µ–≤ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é, –ø–æ—Ç–æ–º –ø—Ä–æ–¥–æ–ª–∂–∏–ª–∏ —Ä–∞–±–æ—Ç–∞—Ç—å –ø–æ —Å–∫–∞–π–ø—É. –Ø –ø–æ–Ω—è–ª–∞ –∫–∞–∫–∏–µ –æ—à–∏–±–∫–∏ –¥–æ–ø—É—Å—Ç–∏–ª–∞ –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö –∏ –∫–∞–∫ –Ω–µ –ª—é–±–∏–ª–∞ –∏ –Ω–µ —É–≤–∞–∂–∞–ª–∞ —Å–µ–±—è. –í —Ç–µ—Ä–∞–ø–∏–∏ –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ —Å–æ–±–æ–π –∏ —Å–≤–æ–µ–π —Å–∞–º–æ—Ü–µ–Ω–Ω–æ—Å—Ç—å—é. –ê–ª–∏—Å–∞  –æ—Ç–∫—Ä—ã–ª–∞ –≥–ª–∞–∑–∞ –Ω–∞ –∂–∏–∑–Ω–µ–Ω–Ω–æ –≤–∞–∂–Ω—ã–µ –≤–µ—â–∏ –∏ –º–æ–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –æ —Å–µ–±–µ , –æ –ª—é–¥—è—Ö –∏ –æ –º–∏—Ä–µ. –Ø —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∞ –∏ —Å—á–∞—Å—Ç–ª–∏–≤–∞ —Ç–µ–ø–µ—Ä—å, –ø—Ä–æ–¥–æ–ª–∂–∞—é —Å–∞–º–æ—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞—Ç—å—Å—è.'
